<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codecademy Responsive Club Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-full">
        <img
          class="logo"
          src="img/pokeball-pokemon-svgrepo-com.svg"
          alt="logo"
        />
        <p>Pokemon Trainer's Club</p>
      </div>
      <nav>
        <ul class="nav__links">
          <li><a href="#">About</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a class="cta" href="#"><button>Sign Up</button></a>
    </header>
    <main>
      <div class="main-logo">
        <img class="poke-logo" src="img/catchem.png" />
      </div>
      <div class="welcome-content">
        <h2>Come join the fun!</h2>
        <p>
          Meet up with Pokemon trainers in your area, working together to catch
          'em all!
        </p>
      </div>
      <div class="welcome-images">
        <img src="img/pokeball.jpg" alt="pokeball" />
        <img src="img/pika-squirtle.jpg" alt="pikachu and squirtle" />
        <img src="img/jolteon.jpg" alt="jolteon" />
      </div>
    </main>
  </body>
</html>
